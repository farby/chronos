<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilos.css">
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
		<script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
		<script src="js/jquery.soap.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<ons-page>
			<ons-toolbar>
				<div class="left" onclick="getListaServicios()">
					<ons-toolbar-button id="btnLeft">
						<ons-icon icon="chevron-left"></ons-icon>
						Servicios
					</ons-toolbar-button>
				</div>
				<div class="center">chronos</div>
			</ons-toolbar>

			<ons-tabbar swipeable position="auto">
				<ons-tab page="tab1.html" label="Servicios" icon="list, material:md-home" badge="7" active>
				</ons-tab>
				<ons-tab page="tab2.html" label="Ajustes" icon="cog">
				</ons-tab>
			</ons-tabbar>
		</ons-page>

		<template id="tab1.html">
			<ons-page id="Tab1">
				<div id="servicios">
					<ons-select id="estado" onchange="editSelects(event)">
						<p style="text-align: center;">
							Estado
						</p>
						<option value="pendiente">Pendiente</option>
						<option value="finalizado">Finalizado</option>
						<option value="cancelado">Cancelado</option>
					</ons-select>
					<ons-list id="lstServicios"></ons-list>
				</div>
				<div id="eventos">
				<ons-card>
					<h1 id="lblEventoCliente"></h1>
					<h2 id="lblEventoTipo"></h2>
					<h2 id="lblEventoEstado"></h2>
					<h3 id="lblEventoInicio"></h3>
					<h3 id="lblEventoFin"></h3>
					<h3 id="lblEventoDuracion"></h3>
					<h3 id="lblEventoResponsable"></h3>
				</ons-card>
					<ons-list id="lstEventos"></ons-list>
				</div>
			</ons-page>
		</template>

		<template id="tab2.html">
			<ons-page id="Tab2">
			</ons-page>
		</template>
	</body>
</html>
